<script>
/*Set View*/
var map = L.map('map').setView([49.2721, -123.1109], 14);
/*Add Tile Layer*/

    minZoom: 0,
    maxZoom: 19,
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	  subdomains: 'abcd',
}).addTo(map);

/*ALTERNATE WATERCOLOR TILE LAYER*/
/*https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.png*/

/*Marker 2*/
var marker = L.marker([49.2721, -123.1109], 14).addTo(map);
marker.bindPopup(
  "<b>Habitat Island Workshop</b><br><br>We're hosting an outdoor workshop to test out a variety of drawing and writing prompts – join us and try them out for yourself!<br><br><a href='#'>Learn more (TBA)</a>"
  ).openPopup();
